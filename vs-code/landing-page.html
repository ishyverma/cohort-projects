<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visual Studio Code - Code Editing. Redefined</title>
    <link rel="stylesheet" href="landing-style.css">
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="https://code.visualstudio.com/favicon.ico" class="vs-logo" />
        <p class="vs-name">Visual Studio Code</p>
      </div>
      <nav class="navbar">
        <a class="same" href="#">Docs</a>
        <a class="same" href="#">Updates</a>
        <a class="same" href="#">Blog</a>
        <a class="same" href="#">API</a>
        <a class="same" href="#">Extensions</a>
        <a class="same" href="#">FAQ</a>
        <a class="same" href="#">Learn</a>
      </nav>
      <div class="download">
        <img
          src="https://code.visualstudio.com/assets/icons/theme-light.svg"
          class="sun"
        />
        <div class="search-tag">
            <div class="rel">
                <img class="search-icon" src="https://code.visualstudio.com/assets/icons/search-dark.svg" alt="">
            </div>
            <div class="abs">
                <input type="text" placeholder="Search Docs" class="search-btn" />
            </div>
        </div>
        <button class="download-nav">Download</button>
      </div>
    </header>
    <div class="version">
        <div class="ion">
            <p class="text">
                <a href="#" class="vers">Version 1.92</a> is now available! Read about the
            new features and fixes from July.
            </p>
        </div>
        <div class="cross">
            <p>x</p>
        </div>
    </div>
    <main class="main">
      <div class="left">
        <button class="free">
          Free. Built on open source. Runs everywhere.
        </button>
        <div class="three">
          <div class="f">Code</div>
          <div class="tw">Editing.</div>
          <div class="th">Redefined.</div>
        </div>
        <div class="window">
          <button class="dw">Download For Windows</button>
        </div>
        <div class="links">
          <p class="links-text">
            <a class="web" href="#">Web</a>,
            <a class="inside" href="#">Insiders edition</a>, or
            <a href="#" class="other">other platforms</a>
          </p>
        </div>
        <div class="last">
          <p class="last-text">
            By using VS Code, you agree to its <a class="license" href="">license</a> and
            <a class="privacy" href="">privacy statement.</a>
          </p>
        </div>
      </div>
      <div class="right">
        <img class="right-img" src="https://code.visualstudio.com/assets/home/home-screenshot-mac-2x-v2.png" alt="">
      </div>
    </main>
  </body>
</html>
