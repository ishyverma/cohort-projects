<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zerodha</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img
          style="width: 99px"
          src="	https://zerodha.com/static/images/logo.svg"
          alt=""
        />
      </div>

      <div class="right-header">
        <a id="for-padding" href="/" target="_blank">Signup</a>
        <a id="for-padding" href="/" target="_blank">About</a>
        <a id="for-padding" href="/" target="_blank">Products</a>
        <a id="for-padding" href="/" target="_blank">Pricing</a>
        <a id="for-padding" href="/" target="_blank">Support</a>
      </div>
    </div>

    <div class="photo">
      <img
        style="width: 530px"
        src="https://zerodha.com/static/images/landing.png"
        alt=""
      />
    </div>

    <div class="main-heading">
      <p
        class="intial"
        style="font-size: 2.5rem; font-weight: 500; color: #424242"
      >
        Invest in everything
      </p>

      <p class="intial" style="font-size: 16px; color: #424242">
        Online platform to invest in stocks, derivatives, mutual funds, ETFs,
        bonds, and more.
      </p>

      <button
        style="font-size: 0.9rem; font-weight: 400; padding: 7.5px 20.5px"
        class="initial"
      >
        Sign up now
      </button>
    </div>
  </body>
</html>
